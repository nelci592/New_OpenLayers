pattern:
  __VERSION__: '(\d)\.(\d).(\d)'

rules:

  - regex: '(kitti)'
    preset: true
    type: 'app::$1'

  - regex: 'foo'
    regex_flag: 'i'
    group:
      - regex: '(foo) __VERSION__'
        regex_flag: 'i'
        family: '$1bar'
        v1: 'a'
        v2: 'b'
        v3: 'c'

      - regex: '(Foo+) (\d)\.(\d).(\d)'
        family: '$1bar'
        v1: 'a$4'
        v2: 'b$3'
        v3: 'c$2'

  - regex: 'bar'
    group:
      - regex: '(bar) (\d)\.(\d).(\d)'
        family: 'foo$1'
        v1: '$1$2$3a $10'
        v2: '$1$2$3b'
        v3: '$1$2$3c'

  - regex: '(foo) (browser) (\d)\.(\d).(\d)'
    family: '$2'
    v1: '$1 $3'
    v2: '$1 $4'
    v3: '$1 $5'

  - regex: '(other) (browser) (\d)\.(\d).(\d)'
    family: '$2'
    v1: 'a $1 $3'
    v2: 'b $1 $4'
    v3: 'c $1 $5'
